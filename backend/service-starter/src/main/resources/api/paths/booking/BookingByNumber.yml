bookingNumber:
  get:
    tags:
      - booking
    summary: Get booking
    description: Find booking with given number
    operationId: getBooking
    parameters:
      - in: path
        name: number
        schema:
          type: string
        required: true
    responses:
      200:
        description: Operation successful
        content:
          application/json:
            schema:
              $ref: '../../schemas/booking/BookingDetailsResponse.yml#/components/schemas/BookingDetailsResponse'

  put:
    tags:
      - booking
    summary: Update booking
    description: Update existing booking with given number
    operationId: updateBooking
    parameters:
      - in: path
        name: number
        schema:
          type: string
        required: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../schemas/booking/BookingRequestPut.yml#/components/schemas/BookingRequestPut'
    responses:
      200:
        description: Operation successful
        content:
          application/json:
            schema:
              $ref: '../../schemas/booking/BookingDetailsResponse.yml#/components/schemas/BookingDetailsResponse'

